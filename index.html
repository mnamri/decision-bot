<!doctype html>
<html lang=en>
  <head>
    <link href="./main.css" type="text/css" rel="stylesheet">
    <meta charset=utf-8>
    <title>Decision-helper</title>
  </head>
  <body>
    <h1>Decision-helper</h1>
      <h2>Helping you avoid the uneasiness of making choices</h2>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Option"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Choose</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input placeholder="Option"></input>')
        }

        $('.addOption').click(add_option)
      })
    </script>
  </body>
</html>
